<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Simple Rock-Paper-Scissors Game</title>
    </head>
    <body>
        <div class="container">
            <header>
                <span class="heading">A Game of Rock-Paper-Scissor</span>
                <span class="heading">The first to 5 wins!</span>
            </header>
            <div class="row">
                <div class="banner">
                    <span class="banner-text">Scoreboard</span>
                </div>
                <div class="score-container-parent">
                    <div id="round-banner">Round - <span id="round-number">0</span></div>
                    <div class="score-container">
                        <div class="player-name">User Score</div>
                        <div id="user-score">0</div>
                    </div>
                    <div class="score-container">
                        <div class="player-name">Computer Score</div>
                        <div id="computer-score">0</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="banner">
                    <span class="banner-text">Computer Choice</span>
                </div>
                <div id="choice-container">
                    <div id="computer-choice"></div>
                </div>
            </div>
            <div class="row">
                <div class="banner">
                    <span class="banner-text">Your Choice</span>
                </div>
                <div id="button-container">
                    <button id="rock">Rock</button>
                    <button id="paper">Paper</button>
                    <button id="scissor">Scissor</button>
                </div>
            </div>
            <div id="result"><span>Result will be displayed here</span></div>
        </div>
    </body>
</html>
